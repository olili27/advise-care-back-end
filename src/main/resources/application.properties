spring.datasource.url = jdbc:mysql://sql12.freemysqlhosting.net:3306/${DATABASE}?createTableIfNotExists=true
#spring.datasource.url = jdbc:mysql://localhost:3306/${DATABASE}?createTableIfNotExists=true
spring.datasource.username = ${DB_USERNAME}
spring.datasource.password = ${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto = update
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect



# smtp configuration
spring.mail.host = smtp.gmail.com
spring.mail.port = 587
spring.mail.username = ${EMAIL}
spring.mail.password = ${SERVER_PASSWORD}
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.starttls.enable = true

# cloudinary config
cloudinary.cloud_name = ${CLOUD_NAME}
cloudinary.api_key = ${API_KEY}
cloudinary.api_secret = ${API_SECRET}


